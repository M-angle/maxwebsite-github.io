<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gympie United Football Club</title>
    <style>
        /* Include all your CSS here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #f7c0c0;
            padding: 1em 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 1em;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .hero {
            background: url('path-to-your-hero-image.jpg') no-repeat center center/cover;
            color: white;
            padding: 5em 1em;
            text-align: center;
        }
        .hero h1 {
            font-size: 3em;
            margin: 0;
        }
        .hero p {
            font-size: 1.5em;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .about, .contact, .hours {
            padding: 2em 0;
            text-align: center;
        }
        .about h2, .contact h2, .hours h2 {
            font-size: 2em;
            color: #f7c0c0;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
    </style>
</head>
